<!DOCTYPE html>
<html>

<head>
	<title>Dragging Polygons</title>
	<meta charset="UTF-8">
    <style>
	</style>
</head>

<body>

<script src="../JS/Import.js"></script>
<script src="../JS/Stage2.js"></script>
<script>
	var stage = new Stage();
	stage.on("enter", function(block) {
		document.documentElement.style.cursor = "pointer";
	});
	stage.on("leave", function(block) {
		document.documentElement.style.cursor = "default";
	});
	var block;
	var start = new Date().getTime();
	for(var i=0; i< 30; i++) {
		block = stage.addBlock(Math.round(Math.random() * stage.maskLayer.width), Math.round(Math.random() * stage.maskLayer.height));
	}
	stage.invalidate();
	
	stage.test1();
	
	console.log("걸린시간 : "+ (new Date().getTime() - start));
</script>

  </body>
</html>

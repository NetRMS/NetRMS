<!DOCTYPE html>
<html>

<head>
	<title>Dragging Polygons</title>
	<meta charset="UTF-8">
    <style>
	</style>
</head>

<body>

<script src="../JS/Import.js"></script>
<script src="../JS/Stage2.js"></script>
<script>
	var stage = new Stage();
	var block;
	var start = new Date().getTime();
	for(var i=0; i< 30; i++) {
		block = stage.addBlock();
		block.rect.x = Math.round(Math.random() * stage.maskLayer.width);
		block.rect.y = Math.round(Math.random() * stage.maskLayer.height);
	}
	stage.invalidate();
	
	console.log("걸린시간 : "+ (new Date().getTime() - start));
</script>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Dragging Polygons</title>
 <meta charset="UTF-8">
    <style>

canvas {
	box-shadow: rgba(0, 0, 0, 0.2) 6px 6px 8px;
}

nav {
	z-index: 1;
	position: fixed;
	top: 0;
	right: 0;
}

input[type=number] {
	width: 0;
	padding: 0;
	margin: 0;
	border: 0;
}

	</style>
	<script src="JS/Import.js"></script>
	<script src="JS/Stage.js"></script>
</head>

<body>	
	<nav>
		<button id="move">이동</button>
		<button id="line">선긋기</button>
		<button id="adjust">맞추기</button>
		<button id="expand">확장</button>
		<input type="range"  min="10" max="200" value="100" step="10" value="100" id="zoom">
	</nav>
<script>

var stage = new Stage(500);

for(var i=0; i< 10; i++) {
	stage.addNode(Math.random() * 500, Math.random() * 500 / Math.sqrt(2));
}

stage.invalidate();

document.getElementById("zoom").onchange = function(event) {
	stage.zoom(this.value/100);
};

document.getElementById("adjust").onclick = function(event) {
	stage.adjust();
};

document.getElementById("expand").onclick = function(event) {
	stage.expand();
};

document.getElementById("move").onclick = function(event) {
	stage.mode = Stage.MODE_MOVE;
};

document.getElementById("line").onclick = function(event) {
	stage.mode = Stage.MODE_LINE;
};

</script>

  </body>
</html>

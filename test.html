<!DOCTYPE html>
<html>
  <head>
    <title>Dragging Polygons</title>
 <meta charset="UTF-8">
    <style>

canvas {
	position: absolute;
	box-shadow: rgba(0, 0, 0, 0.2) 6px 6px 8px;
	background-color: rgba(255, 255, 255, 0.5);
}

nav {
	z-index: 1;
	position: fixed;
	top: 0;
	right: 0;
}

input[type=number] {
	width: 0;
	padding: 0;
	margin: 0;
	border: 0;
}

	</style>
	<script src="JS/Import.js"></script>
	<script src="JS/Stage.js"></script>
</head>

<body>
	<div id="canvas"></div>
	
	<nav>
	<button id="line">선긋기</button>
		<button id="adjust">맞추기</button>
		<button id="expand">확장</button>
		<input type="range"  min="10" max="200" value="100" step="10" value="100" id="zoom">
	</nav>
<script>

var stage = new Stage(),
width = stage.size;

for(var i=0; i< 10; i++) {
	stage.addNode(Math.random() * width, Math.random() * width / Math.sqrt(2));
}

document.getElementById("zoom").onchange = function(event) {
	stage.zoom(this.value/100);
};

document.getElementById("adjust").onclick = function(event) {
	stage.adjust();
};

document.getElementById("expand").onclick = function(event) {
	stage.expand();
};

document.getElementById("line").onclick = function(event) {
	stage.mode("line");
};

stage.on("enter", function(node) {
	document.documentElement.style.cursor = "pointer";
});
stage.on("leave", function(node) {
	document.documentElement.style.cursor = "default";
});
stage.on("select", function(node) {
	console.log("select"+ node);
});

</script>

  </body>
</html>

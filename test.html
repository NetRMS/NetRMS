<!DOCTYPE html>
<html>
  <head>
    <title>Dragging Polygons</title>
 <meta charset="UTF-8">
    <style>

canvas {
	position: fixed;
	box-shadow: rgba(0, 0, 0, 0.2) 6px 6px 8px;
	background-color: ivory;
}

nav {
	z-index: 9;
	position: fixed;
	top: 0;
	right: 0;
	background-color: orange;
}

input[type=number] {
	width: 0;
	padding: 0;
	margin: 0;
	border: 0;
}
	</style>
	<script src="JS/Import.js"></script>
	<script src="JS/Stage.js"></script>
</head>

<body>
	<nav>
		<button id="adjust">맞추기</button>
		<button id="expand">확장</button>
		<input type="range"  min="0" max="300" value="100" step="10" value="100" id="zoom">
	</nav>
	<div id="canvas"></div>

<script>

var stage = new Stage();

for(var i=0; i< 10; i++) {
	stage.addNode();
}

document.getElementById("zoom").onchange = function(event) {
	stage.zoom(this.value/100);
};

document.getElementById("adjust").onclick = function(event) {
	stage.adjust();
};

document.getElementById("expand").onclick = function(event) {
	stage.expand();
};

</script>

  </body>
</html>
